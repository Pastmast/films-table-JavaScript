<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Модуль 14 - Задача 1</title>
</head>

<body>
  <form id="film-form">
    <label for="title">Название:</label><br />
    <input type="text" id="title" name="title" /><br />
    <label for="genre">Жанр:</label><br />
    <input type="text" id="genre" name="genre" /><br />
    <label for="releaseYear">Год:</label><br />
    <input type="text" id="releaseYear" name="releaseYear" /><br />
    <input type="checkbox" id="isWatched" name="isWatched" />
    <label for="isWatched">Успели посмотреть?</label><br />
    <button id="form__btn" type="submit">Добавить</button>
    <button id="update__btn" type="button" style="display: none;">Обновить</button>
    <button id="cancel__btn" type="button" style="display: none;">Отменить обновление</button>
  </form>
  <select id="sort-criteria">
    <option value="title">Название</option>
    <option value="genre">Жанр</option>
    <option value="releaseYear">Год выпуска</option>
  </select>
  <button type="button" id="sort-btn">Сортировать</button>
  <table id="film-table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Жанр</th>
        <th>Год</th>
        <th>Успели посмотреть?</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody id="film-tbody">

    </tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
